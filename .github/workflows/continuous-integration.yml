name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    strategy:
      matrix:
        os: [blacksmith-8vcpu-ubuntu-2404]
        version: [22]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test
